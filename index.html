    <h1 id="title">A Survey Form</h1>
    <p id="description">My first survey form</p>
    <form id="survey-form">
      <label id="name-label">Name: </label>
      <input id="name" type="text" placeholder="Enter your name" /><br><br> <br>
      <label id="email-label">Email: </label> 
      <input id="email" type="email" placeholder="Enter your email" /><br><br> <br>
      <label id="number-label">Age: </label>
      <input id="number" type="number"
      min="15" max="80" placeholder="Age" /><br> <br> <br>
      <label >Dropdown: </label>
      <input id="dropdown" type="dropdown"/><br> <br> <br>
      <label> Gender: </label><br> <br>
      <input type="radio" name="gender"/>
      <input type="radio" name="gender"/>
      <input type="checkbox" value="married"/>
      <input type="checkbox" value="single"/>
      <input type="checkbox" value="divorced"/><br> <br> 
      <input type="textarea" placeholder="additional comments"/><br> <br> <br>
      <input id="submit" value="submit" type="submit"/>
    </form> 
    <script  src="js/index.js"></script>
